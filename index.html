<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   

    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene  embedded arjs>
        <a-assets>
            <video crossorigin="anonymous" id="videoID" autoplay loop="true" src="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/helloCaller/helloCaller.github.io/c99cbf362440c1a63af4b2ce07f4686b6721b13a/troy3.mp4"> 
              
            </video> 
        </a-assets>
      <a-marker vidhandler preset="hiro">
       
          
        <a-video src="#videoID" width="1.4375" height="1" rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>


    <script src="video.js"></script>
  </body>
</html>
